<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Upload</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<style type="text/css">
			img {margin: 2px 3px 3px 2px}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-offset-3" style="margin-top: 50px">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Image Upload Form</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" id="img-upload" action="app.php" accept-charset="utf-8" method="POST" enctype="multipart/form-data" target="frame-for-background-upload">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-4 control-label">Watermark Text</label>
									<div class="col-sm-8">
										<input type="text" name="watermark" class="form-control" id="" placeholder="Enter Watermark">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-4 control-label">File</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="File Not Selected" id="img-upload-input-fake-file" readonly= disabled="" "readonly" disabled="disabled">
											<input type="file" name="userfile" id="img-upload-input-file" style="display:none">
											<span class="input-group-btn">
												<button class="btn btn-default" type="button" id="img-upload-button-browse"><i class="glyphicon glyphicon-folder-open"></i> Browse </button>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<button type="submit" class="btn btn-default btn-block" id="img-upload-button-upload" disabled="disabled" data-loading-text="Loading..."><i class="glyphicon glyphicon-upload"></i> Upload</button>
									</div>
								</div>
							</form>
							<div role="alert" id="alert" style="display:none" class="alert alert-danger alert-dismissible fade in">
								<button aria-label="Close" data-dismiss="alert" class="close" type="button"><span aria-hidden="true">Ã—</span></button>
								<strong>Holy guacamole!</strong> No images found.
							</div>
							<iframe name="frame-for-background-upload" style="display: none" width="1" height="1"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="images" class="container" style="width: 100%"></div>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
